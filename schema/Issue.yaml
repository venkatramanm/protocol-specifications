description: An Issue logged 
type: object
properties:
  id:
    type: string
  title:
    type: string
  summary:
    type: string
  created_by:
    $ref: "./Contact.yaml"
  created_at:
    description: The date-time of creation of this order
    type: string
    format: date-time
  updated_at:
    description: The date-time of creation of this order
    type: string
    format: date-time
  resolution:
    type: string
  status:
    enum:
      - open
      - closed
  note: 
    type: object
    $ref: "./Note.yaml"
  history:
    description: Readonly audit information returned by the issue resolver.
    type: array
    items:
      $ref: "./Note.yaml"
    
